<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .na {
        width: 300px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(53, 50, 56);
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
        color: white;

    }

    .na2 {
        width: 300px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(53, 50, 56);
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
        color: white;

    }

    body {
        display: flex;
        position: absolute;
    }

    .watch {

        background-color: black;
        width: 250px;
        height: 340px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 120px;
        left: 180px;
        overflow: hidden;
        border-radius: 70%;

    }

    .img {
        width: 260px;
        height: 300px;
        object-fit: cover;
    }
</style>

<body>
    <div class="na">
    </div>
    <div class="watch">
        <img class="img" src="https://i.pinimg.com/564x/33/fd/d8/33fdd844bf10fcaae3a2a9e49b3189f1.jpg" alt="">
    </div>
    <div class="na2">
    </div>

</body>

</html>
